<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gamedev Canvas Workshop</title>
    <style>
        .columnEdge {
            float: left;
            width: 10%;
            align-items: center;
        }

        .columnMiddle {
            float: left;
            width: 80%;
        }

        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        * { padding: 0; margin: 0;}
        canvas { background: #eee; display: block; margin: 0 auto}
    </style>
</head>
<body>
<div class="row">
    <div class="columnEdge">
        <p class="button" id="leftButton">&lt;</p>
    </div>
    <div class="columnMiddle">
        <canvas id="myCanvas" width="480" height="320"></canvas>
    </div>
    <div class="columnEdge">
        <p class="button" id=rightButton>&gt;</p>
    </div>
</div>

    <script>
        let canvas = document.getElementById("myCanvas");
        let ctx = canvas.getContext("2d");

        var x = canvas.width/2;
        var y = canvas.height-30;
        var dx = 2;
        var dy = -2;

        var ballRadius = 10;

        var paddleHeight = 10;
        var paddleWidth = 75;
        var rightPressed = false;
        var leftPressed = false;
        paddleX = (canvas.width-paddleWidth)/2;

        var brickRowCount = 3;
        var brickColumnCount = 5;
        var brickWidth = 75;
        var brickHeight = 20;
        var brickPadding = 10;
        var brickOffsetTop = 30;
        var brickOffsetLeft = 30;

        var bricks = [];
        for(var c=0; c<brickColumnCount; c++) {
            bricks[c]=[];
            for(var r=0; r<brickRowCount; r++) {
                bricks[c][r] = {x:0, y:0, status:1};
            }
        }

        function drawBricks() {
            for(var c=0; c<brickColumnCount; c++) {
                for(var r=0; r<brickRowCount; r++) {
                    if(bricks[c][r].status == 1) {
                        var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                        var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                        bricks[c][r].x=brickX;
                        bricks[c][r].y=brickY;
                        ctx.beginPath();
                        ctx.rect(brickX,brickY,brickWidth,brickHeight);
                        ctx.fillStyle = "#959595";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2, false);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            drawBall();
            drawPaddle();
            drawBricks();
            collisionDetection();

            // Update ball position
            if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }

            if(y + dy < ballRadius) {
                dy = -dy;
            }
            else if(y +dy > canvas.height - ballRadius) {
                if(x > paddleX && x < paddleX+paddleWidth) {
                    dy = -dy;
                }
                else {
                    alert("GAME OVER");
                    document.location.reload();
                    clearInterval(interval);
                }
            }

            x += dx;
            y += dy;

            // Update paddle position
            if (rightPressed) {
                paddleX += 7;
                if(paddleX + paddleWidth > canvas.width) {
                    paddleX = canvas.width - paddleWidth;
                }
            }
            else if(leftPressed) {
                paddleX -= 7;
                if(paddleX < 0) {
                    paddleX=0;
                }
            }
        }

        // Handle key-press events
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
            if(e.key=="right" || e.key=="ArrowRight") {
                rightPressed = true;
            }
            else if(e.key=="Left" || e.key=="ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if(e.key=="Right" || e.key=="ArrowRight") {
                rightPressed = false;
            }
            else if(e.key=="Left" || e.key=="ArrowLeft") {
                leftPressed= false;
            }
        }

        // Handle touch events
        document.getElementById("leftButton").addEventListener("touchstart", leftTouchStart);
        document.getElementById("rightButton").addEventListener("touchstart", rightTouchStart);
        document.getElementById("leftButton").addEventListener("touchend", leftTouchEnd);
        document.getElementById("rightButton").addEventListener("touchend", rightTouchEnd);

        function leftTouchStart() {
            leftPressed = true;
        }

        function leftTouchEnd() {
            leftPressed = false;
        }

        function rightTouchStart() {
            rightPressed = true;
        }

        function rightTouchEnd() {
            rightPressed = false;
        }

        function collisionDetection() {
            for(var c=0; c<brickColumnCount; c++) {
                for(var r=0; r<brickRowCount; r++) {
                    var b = bricks[c][r];
                    if(b.status == 1) {
                        if(x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                            dy = -dy;
                            b.status = 0;
                        }
                    }
                }
            }
        }

        var interval = setInterval(draw,10);
    </script>
</body>
</html>
